{% extends 'base.html' %}  
{% load static %} 
{% block content %}

<div class="page-header">
  <h1>Delete Comment?</h1>
</div>

<h2>Are you sure you want to delete the comment: {{ comment.content }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
