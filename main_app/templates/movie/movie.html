{% extends 'base.html' %} {% load static %} {% block head %}
<link
  rel="stylesheet"
  href="{% static 'css/posts/post-index.css' %}"
/>
{% endblock %} {% block content %}

<form method="get" action="" class="search-form">
  <input type="text" name="q" class="search-input" placeholder="Search posts..." value="{{ request.GET.q|default:'' }}">
  <button type="submit" class="btn submit search-btn">Search</button>
</form>

<section class="card-container">
  {% for post in posts %}
    <div class="card">
      <a href="{% url 'post-detail' post.id %}">
        <div class="card-content">
          <h2 class="card-title">{{ post.title }}</h2>
          <img src="{{ post.image }}" alt="{{ post.title }}" class="card-image" />
          <p><small>{{ post.description }}</small></p>
        </div>
      </a>
    </div>
  {% empty %}
    <p>No posts found.</p>
  {% endfor %}
</section>

{% endblock %}
